<head>
  <title>Who Was There?</title>
</head>

<body>
  <div class="container">
    {{> content}}
  </div>
</div>
</body>

<template name="content">
  <div class="row">
    <div class="span12 well">
      {{#if currentUser}}
        <table class="table">
        {{#each users}}
          {{> user}}
        {{/each}}
        </table>
      {{else}}
      <h3>Sign in with Twitter to see who else was at the <a href="http://www.meetup.com/Meteor-SFBay/events/115875132/">Designer Potluck</a></h3>
        {{loginButtons}}
      {{/if}}
    </div>
    <div class="span12">
      Built by <a href="http://twitter.com/SachaGreif">@SachaGreif</a> in 20 minutes with <a href="http://discovermeteor.com" target="_blank">Meteor</a>.
    </div>
</template>

<template name="user">
 <tr>
<td>
  <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/> {{profile.name}}</a>

  {{#if usersReady}}
    {{#constant}}
    <iframe allowtransparency="true" frameborder="0" scrolling="no"
    src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}"
    style="width:300px; height:20px;"></iframe>
    {{/constant}}
  {{/if}}
</td>
</tr> 
</template>
